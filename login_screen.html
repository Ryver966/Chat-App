<html>

<head>
    <link rel='stylesheet' href='./CSS/global.css'>
    <link rel='stylesheet' href='./CSS/login_screen.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script async src='./JS/login_screen.js'></script>
    <title>Chat App</title>
</head>

<body>
    <div class='sign-in-screen'>
        <div class='logo-column'>
            <i class='material-icons sign-in-icon' style='font-size:180px; color:#fff;'>perm_identity</i><br>
            <p class='sign-in-screen-txt'>Chat App</p>
        </div>
        <form class='sign-in-form'>
            <p class='in-form-txt'>Welcome</p>
            <input type='text' name='UserInput' placeholder='User Name' onkeyup='pressEnter(event, "sign-in-btn")' required><br><br>
            <input type='password' name='UserInput' placeholder=' Password' onkeyup='pressEnter(event, "sign-in-btn")'required><br><br>
            <input type='submit' class='sign-btn' onclick='signIn()' value='Sign In'><br><br><br>
            <input type='button' class='do-some-account-btn' onclick='signUp()' value='Sign Up'><br>
            <input type='button' class='do-some-account-btn' value='Forgot Password?'>
        </form>
        <form class='sign-up-form'>
            <p class='in-form-txt'>Sign Up</p>
            <input type='email' name='signUpInput' placeholder='E-Mail' required><br><br>
            <input type='text' name='signUpInput' placeholder='User Name' required><br><br>
            <input type='password' name='signUpInput' placeholder='Password' reuqired><br><br>
            <input type='submit' class='sign-btn' onclick='newAcc()' value='Sign Up'><br><br><br>
            <input type='button' class='do-some-account-btn' onclick='backToSignIn()' value='Sign In'>
        </form>
    </div>

</body>

</html>
