<html>
    <head>
        <link rel='stylesheet' href='./CSS/chat.css'>
        <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
        <script async src='./JS/chat.js'></script>
        <title>Chat App</title>
    </head>

    <body>
        <div class='welcome-scr'>
            <div class='welcome-scr-form'>
                <h1>Welcome</h1>
                <input type='text' class='welcome-scr-form-input' onkeyup='pressEnter(event, "welcome-scr-btn")' placeholder='Enter Name' required><br><br>
                <input type='button' class='welcome-scr-btn' onclick='goChat()' value='Go Chat!'>
            </div>
        </div>
        <div class='toolbar'>
            <p name='ToolbarTxt'></p>
        </div>
        <div class='servers-and-user'>
            <input type='button' name='ServersAndUsersBtn' class='server-btn' onclick='addServerWindow()' value='+'>
        </div>
        <div class='channels-list'>
            <p>Channels on</p>
            <h1 name='channels'>ServerName</h1>
            <input type='button' class='log-out-btn' onclick='signOut()' value='Sign Out'>
        </div>
        <div class='chatting-place'>
            <div class='messages-place'></div>
            <input type='text' class='chat-input' name='ChatInput' onkeyup='pressEnter(event, "chat-button")' placeholder='Message here...'>
            <input type='button' class='chat-button' name='ChatInput' onclick='sendMsg()' value='Send'>
        </div>
        <div class='modal'>
            <div class='modal-content'>
                <input type='button' name='NewServerBtn' onclick='createServerWindow()' value='Create a server'>
                <input type='button' name='NewServerBtn' onclick='joinServerWindow()' value='Join a server'>
            </div>
            <div class='create-server'>
                <h1>Create New Server</h1>
                <input type='text'class='create-server-input' name='NewServerInput' placeholder='New Server Name'><br><br>
                <input type='button' class='new-server-btn' onclick='createServer()' value='Create new server'>
            </div>
            <div class='join-server'>
                <h1>Join Server</h1>
                <input type='text' class='create-server-input' name='JoinServerInput' placeholder='Server name'><br><br>
                <input type='button' class='new-server-btn' onclick='joinServer()' value='Join server'>
            </div>
        </div>
    </body>
</html>
