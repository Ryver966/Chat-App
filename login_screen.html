<html>

<head>
    <link rel='stylesheet' href='./CSS/login_screen.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script async src='./JS/login_screen.js'></script>
    <title>Chat App</title>
</head>

<body>
    </div>
    <div class='sign-in-screen'>
        <div class='logo-column'>
            <i class='material-icons sign-in-icon' style='font-size:180px; color:#fff;'>perm_identity</i><br>
            <p class='sign-in-screen-txt'>Chat App</p>
        </div>
        <form class='sign-in-form'>
            <p class='in-form-txt'>Welcome</p>
            <input type='email' name='userInput' placeholder='E-Mail' onkeyup='pressEnter(event, "sign-in-btn")' required><br><br>
            <input type='password' name='userInput' placeholder=' Password' onkeyup='pressEnter(event, "sign-btn")'required><br><br>
            <input type='button' class='sign-btn' onclick='signIn()' value='Sign In'><br><br><br>
            <input type='button' class='do-some-account-btn' onclick='setDisplayElem("sign-up-form", "sign-in-form")' value='Sign Up'><br>
        </form>
        <form class='sign-up-form'>
            <p class='in-form-txt'>Sign Up</p>
            <input type='email' name='signUpInput' placeholder='E-Mail' required><br><br>
            <input type='password' name='signUpInput' placeholder='Password' required><br><br>
            <input type='password' name='signUpInput' placeholder='Confirm Password' reuqired><br><br>
            <input type='button' class='sign-btn' onclick='newAcc()' value='Sign Up'><br><br><br>
            <input type='button' class='do-some-account-btn' onclick='setDisplayElem("sign-in-form", "sign-up-form")' value='Sign In'>
        </form>
    </div>
    <div class='created-acc-scr-modal'>
        <div class='created-acc-scr'>
            <h1>!!Congratulations!!</h1>
            <p>Your account has been created</p>
        </div>
</body>

</html>
